<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARP Spoofing Detection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #60a5fa;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-left: 4px solid;
        }

        .stat-card.total { border-color: #60a5fa; }
        .stat-card.spoofing { border-color: #f87171; }
        .stat-card.new { border-color: #34d399; }
        .stat-card.match { border-color: #a78bfa; }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .events-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #334155;
        }

        .events-header h2 {
            color: #60a5fa;
            font-size: 1.8em;
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .event {
            background: #0f172a;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .event:hover {
            transform: translateX(5px);
        }

        .event.spoofing {
            border-color: #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        .event.new {
            border-color: #34d399;
            background: rgba(52, 211, 153, 0.1);
        }

        .event.match {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .event-type.spoofing {
            background: #f87171;
            color: white;
        }

        .event-type.new {
            background: #34d399;
            color: white;
        }

        .event-type.match {
            background: #a78bfa;
            color: white;
        }

        .event-time {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .event-detail {
            color: #cbd5e1;
        }

        .event-detail strong {
            color: #60a5fa;
        }

        .event-message {
            margin-top: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
        }

        .no-events {
            text-align: center;
            padding: 60px;
            color: #64748b;
            font-size: 1.2em;
        }

        .auto-refresh {
            color: #94a3b8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è ARP Spoofing Detection Dashboard</h1>
        <div class="subtitle">Blockchain-Based Network Security Monitor</div>
    </div>

    <div class="stats">
        <div class="stat-card total">
            <div class="stat-label">Total Events</div>
            <div class="stat-value" id="stat-total">0</div>
        </div>
        <div class="stat-card spoofing">
            <div class="stat-label">üö® Spoofing Detected</div>
            <div class="stat-value" id="stat-spoofing">0</div>
        </div>
        <div class="stat-card new">
            <div class="stat-label">üÜï New Devices</div>
            <div class="stat-value" id="stat-new">0</div>
        </div>
        <div class="stat-card match">
            <div class="stat-label">‚úÖ Valid Updates</div>
            <div class="stat-value" id="stat-match">0</div>
        </div>
    </div>

    <div class="events-container">
        <div class="events-header">
            <h2>Recent Events</h2>
            <div>
                <span class="auto-refresh">Auto-refresh: 2s</span>
                <button class="refresh-btn" onclick="loadEvents()">üîÑ Refresh</button>
            </div>
        </div>
        <div id="events-list">
            <div class="no-events">Waiting for events...</div>
        </div>
    </div>

    <script>
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('stat-total').textContent = stats.total;
                    document.getElementById('stat-spoofing').textContent = stats.spoofing;
                    document.getElementById('stat-new').textContent = stats.new_devices;
                    document.getElementById('stat-match').textContent = stats.matches;
                })
                .catch(error => console.error('Error loading stats:', error));
        }

        function loadEvents() {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    const container = document.getElementById('events-list');

                    if (events.length === 0) {
                        container.innerHTML = '<div class="no-events">No events yet. Waiting for ARP traffic...</div>';
                        return;
                    }

                    container.innerHTML = events.map(event => `
                        <div class="event ${event.eventType}">
                            <div class="event-header">
                                <span class="event-type ${event.eventType}">${event.eventType}</span>
                                <span class="event-time">${formatTime(event.timestamp)}</span>
                            </div>
                            <div class="event-details">
                                <div class="event-detail">
                                    <strong>IP:</strong> ${event.ipAddress}
                                </div>
                                <div class="event-detail">
                                    <strong>MAC:</strong> ${event.macAddress}
                                </div>
                                ${event.previousMAC ? `
                                <div class="event-detail">
                                    <strong>Previous MAC:</strong> ${event.previousMAC}
                                </div>
                                ` : ''}
                                <div class="event-detail">
                                    <strong>Node:</strong> ${event.recordedBy}
                                </div>
                                ${event.hostname ? `
                                <div class="event-detail">
                                    <strong>Hostname:</strong> ${event.hostname}
                                </div>
                                ` : ''}
                            </div>
                            <div class="event-message">${event.message}</div>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error loading events:', error));

            loadStats();
        }

        // Load events immediately
        loadEvents();

        // Auto-refresh every 2 seconds
        setInterval(loadEvents, 2000);
    </script>
</body>
</html>
